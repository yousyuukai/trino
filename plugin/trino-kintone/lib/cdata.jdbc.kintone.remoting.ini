; Sample Configuration File
; CData JDBC Driver For Kintone 2022J

[mysqld]
port = 3306
max-connections = 25
session-timeout = 20
client-timeout  = 7200
logfile = KintoneRemotingLog.txt
verbosity = 2
logrotationscheme = 2
;ssl-cert = <The path of the certificate file for SSL.(The .pem and .pfx file formats are supported.)>
;ssl-subject = <The subject of the certificate file for SSL>
;ssl-password = <The SSL password>

[mysql_vars]
character_set_client = utf8
character_set_connection = utf8
version_comment =  "CData JDBC Driver For Kintone 2022J (MySQL Remoting)"

[databases]
kintone = "URL=<URL>;User=<User>;Password=<Password>;AppId=<AppId>;CheckForSubtablesIn=<CheckForSubtablesIn>;SubtableSeparatorCharacter=<SubtableSeparatorCharacter>;"
kintone_readonly = "URL=<URL>;User=<User>;Password=<Password>;AppId=<AppId>;CheckForSubtablesIn=<CheckForSubtablesIn>;SubtableSeparatorCharacter=<SubtableSeparatorCharacter>;ReadOnly=True"

[users]
root = <password>
test = <password>

[acl]
kintone = root
kintone_readonly = root, test
